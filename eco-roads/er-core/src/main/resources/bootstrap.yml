server:
  port: ${CORE_PORT:8080}

spring:
  application:
    name: ms-core
  profiles:
    active: ${SPR_PROFILE:dev}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000